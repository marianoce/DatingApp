<div class="row">
    <div class="table">
        <tr>
            <th style="width: 30%;">Username</th>
            <th style="width: 40%;">Active roles</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.userName}}</td>
            <td>{{user.roles}}</td>
            <td><button type="button" (click)="openRolesModal(user)" class="btn btn-outline-dark">Edit roles</button></td>
        </tr>
    </div>
</div>
